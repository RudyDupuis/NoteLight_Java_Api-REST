#Erreur de la DAL

10000=Une erreur lors de la connection à la base de donnée s'est produite
10001=Une erreur lors de l'insertion en base de donnée s'est produite
10002=Une erreur lors de la récupération en base de donnée s'est produite
10003=Une erreur lors de la modification en base de donnée s'est produite
10004=Une erreur lors de la suppression en base de donnée s'est produite

#Erreur BLL
20000=Le mail est déjà utilisé
20001=Identifiant et mot de passe incorrecte